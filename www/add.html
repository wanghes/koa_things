<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>花叉看看</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css?v=3">
        <link rel="stylesheet" type="text/css" href="/simditor/css/simditor.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="title">标题</label>
                        <div class="controls">
                            <input type="text" id="title" placeholder="标题">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="content">内容</label>
                        <div class="controls">
                            <textarea id="editor" placeholder="Balabala"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn" id="addBtn">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
<script src="/js/jquery.js"></script>
<script type="text/javascript" src="/simditor/js/all.js"></script>
<script src="/js/main.js?v=9"></script>
